<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizzas</title>
    </head>

    <body>
        <h1>VERSION 2</h1>
        <fieldset>
            <legend>Seleccione tipo y cantidad de pizzas</legend>
            <table border="1">
                <tr>
                    <td>Pizza</td>
                    <td><select name="pizza1" tabindex="1">
                            <option>Mozzarella</option>
                            <option>Jamón y queso</option>
                            <option>Peperonni</option>
                            <option>Cuatro quesos</option>
                        </select></td>
                    <td>Cantidad <select name="cantidad1" tabindex="4">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td><select name="pizza2" tabindex="2">
                            <option>Mozzarella</option>
                            <option>Jamón y queso</option>
                            <option>Peperonni</option>
                            <option>Cuatro quesos</option>
                        </select></td>
                    <td>Cantidad <select name="cantidad2" tabindex="5">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td><select name="tipo" tabindex="6">
                            <option>Mozzarella</option>
                            <option>Jamón y queso</option>
                            <option>Peperonni</option>
                            <option>Cuatro quesos</option>
                        </select></td>
                    <td>Cantidad <select name="cantidad" tabindex="7">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Datos</legend>
            <table border="1">
                <tr><td>Nombre:</td> <td><input type="text" name="nombre"
                            size="25" tabindex="9"></td></tr>
                <tr><td>Dirección:</td> <td><input type="text" name="direccion"
                            size="25" tabindex="9"></td></tr>
                <tr><td>Teléfono:</td> <td><input type="text" name="telefono"
                            size="25" tabindex="9"></td></tr>
            </table>
        </fieldset>
    </body>

</html>
